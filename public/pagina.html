<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook - Inicia sesión o regístrate</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="left-panel">
                <h1>facebook</h1>
                <p>facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
            </div>
            <div class="right-panel">
                <div class="login-box">
                    <form id="loginForm">
                        <div class="textbox">
                            <input type="text" placeholder="Correo electrónico o número de teléfono" id="email" required>
                        </div>
                        <div class="textbox">
                            <input type="password" placeholder="Contraseña" id="password" required>
                        </div>
                        <button type="submit" class="btn">Iniciar sesión</button>
                    </form>
                    <div class="footer">
                        <a href="#">¿Has olvidado la contraseña?</a>
                        <hr>
                        <button class="btn signup">Crear cuenta nueva</button>
                    </div>
                </div>
                <p class="page-link"><a href="#">Crea una página</a> para un famoso, una marca o una empresa.</p>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
